<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #282a36;
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.8em;
            color: #8be9fd;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.1em;
            color: #bd93f9;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #ff5555;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #ff6e6e;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome!</h1>
    <p>This is a redesigned page running in Docker.</p>
</div>
</body>
</html>
